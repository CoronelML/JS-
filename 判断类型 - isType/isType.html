<body>
    <script>

        function isType(data,type){
            const typeOjb = {
                '[object String]' : 'string',
                '[object Number]' : 'number',
                '[object Array]'  : 'array',
            }
            let name = Object.prototype.toString.call(data)
            let typeName = typeOjb[name]
            return typeName === type
        }

        


    </script>
